<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Desarrollador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        nav {
            width: 100%;
            background: transparent;
            padding: 20px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
        }
        nav .logo {
            margin-right: 20px;
        }
        nav .logo img {
            height: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            text-align: center;
            margin-top: 100px; /* Adjusted for the fixed navbar */
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .presentation {
            margin-top: 20px;
        }
        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        
       a {
    color: #32cd32; /* Cambia el color del enlace a verde */
    text-decoration: none; /* Elimina el subrayado */
}

a:hover {
    color: #adff2f; /* Cambia el color del enlace al pasar el ratón a un verde más claro */
}

.typing-effect::after {
    content: '|';
    animation: blink 1s step-end infinite;
}

@keyframes blink {
    from, to {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
}



    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://mvrda.city/logoandot.png" alt="Logo">
        </div>
        <ul>
            <li><a href="#">INICIO</a></li>
            
        </ul>
    </nav>

    <div class="container">
        <img src="https://mvrda.city/andotdev.png" alt="Imagen de presentación">
        <div class="presentation">
            <h1>Hola, soy Andot...<span class="typing-effect"></span></h1>

            <p>Políglota, programador y desarrollador web.<br> Actualmente desarrollando <b><a href="https://mvrda.city">MVRDA CITY ROLEPLAY</a></b></p>
        </div>
        <div class="social-icons">
            <a href="https://x.com/soyandot" target="_blank"><i class="fab fa-twitter"></i></a>
           
            <a href="https://mvrda.city/discord" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/itsAndot" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
